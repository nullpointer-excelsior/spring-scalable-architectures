<div [formGroup]="form" class="flex flex-col container-step">
    <div class="flex flex-row items-center">
        <div class="basis-1/2 card-step">
            <app-input-text class="mx-2 h-20" title="DNI" ></app-input-text>
            <app-input-text class="mx-2 h-20" title="Fullname" formControlName="fullname"></app-input-text>
        </div>
        <div class="basis-1/2 pb-8 card-step">
            <app-input-text class="mx-2" title="Card name" formControlName="cardName"></app-input-text>
            <app-input-text class="mx-2" title="Card number" formControlName="cardNumber"></app-input-text>
            <div class="flex flex-row space-x-2">
                <app-input-text title="Expiration date" formControlName="expiration"></app-input-text>
                <app-input-text title="CVV" formControlName="cvv"></app-input-text>
            </div>
        </div>
    </div>
    <div class="flex justify-center my-8">
        <button appCheckoutButton routerLink="/confirmation" (click)="onContinue()" [disabled]="!form.valid">
            Continue
        </button>
    </div>
</div>
