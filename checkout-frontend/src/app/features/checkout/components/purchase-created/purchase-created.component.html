<div class="flex flex-row container-step items-center justify-center">
    <div class="basis-1/3 p-8 m-8 bg-black rounded-md shadow-md">
        <h2 class="text-2xl font-bold text-green-500 my-4">Purchase Summary</h2>
        <h3 class="text-base font-bold text-orange-500 my-4">Payment</h3>
        <div *ngIf="purchase().payment">
            <app-confirmation-item-summary name="Payment Method"
                [value]="purchase().payment.method"></app-confirmation-item-summary>
        </div>
        <hr class="w-full my-4 border-gray-600">
        <h3 class="text-base font-bold text-orange-500 my-4">Shipping</h3>
        <div *ngIf="purchase().shipping">
            <app-confirmation-item-summary name="Shipping Option"
                [value]="purchase().shipping.option"></app-confirmation-item-summary>
            <app-confirmation-item-summary name="Fullname"
                [value]="purchase().shipping.fullname"></app-confirmation-item-summary>
            <app-confirmation-item-summary name="Address"
                [value]="purchase().shipping.address"></app-confirmation-item-summary>
            <app-confirmation-item-summary name="City"
                [value]="purchase().shipping.city"></app-confirmation-item-summary>
        </div>
        <hr class="w-full my-4 border-gray-600">
        <h3 class="text-base font-bold text-orange-500 my-4">Products</h3>
        <div *ngIf="purchase().shipping">
            @for (product of purchase().order.products; track product.sku) {
            <div class="flex justify-between">
                <span class="font-semibold text-gray-500">{{product.sku}} {{product.name}}:</span>
                <span class="text-gray-300">{{product.price}} {{product.quantity}} {{product.quantity *
                    product.price}}</span>
            </div>
            }
        </div>
        <hr class="w-full my-4 border-gray-600">
        <div *ngIf="purchase().payment" class="flex justify-between items-center">
            <p class="text-base font-bold text-gray-500">TOTAL:</p>
            <p class="text-2xl text-green-500">$ {{ purchase().payment.amount }}</p>
        </div>
    </div>
</div>
