<div class="flex items-center">
    <div class="flex items-center justify-center w-8 h-8 rounded-full border-2" [ngClass]="{
      'bg-orange-500 text-white border-orange-500': currentStep() >= step(),
      'bg-gray-700 text-gray-300 border-gray-300': currentStep() < step()
    }">
        <a [routerLink]="link()" (click)="onClick()" >
            {{ step() }}
        </a>
    </div>
    <span class="ml-2 text-sm font-medium text-neutral-200">{{ name() }}</span>
</div>
