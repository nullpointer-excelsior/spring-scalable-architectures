<label [for]="id"
  class="relative block w-full max-w-md rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
  <input
    class="p-2.5 peer w-full border-none bg-transparent text-slate-200 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
    type="text" [id]="id" [placeholder]="placeholder" [value]="value" (input)="onInput($event)" />
  <span
    class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-slate-900 p-0.5 text-xs text-slate-400 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
    {{ title }}
  </span>
</label>
