<div appBorderIndicator class="flex flex-row">
    <div class="basis-2/3 p-2.5 m-2.5">
        <app-cart-list [products]="products()"></app-cart-list>
    </div>
    <div appBorderIndicator class="basis-1/3 p-8">
        <h2 class="text-2xl font-bold text-gray-700">Summary</h2>
        <hr class="w-full my-4 border-gray-200 dark:border-gray-700">
        <app-confirmation-item-summary name="Shipping option" [value]="summary().shippingOption"></app-confirmation-item-summary>
        <app-confirmation-item-summary name="Items quantity" [value]="summary().productsQuantity"></app-confirmation-item-summary>
        <app-confirmation-item-summary name="Payment Method" [value]="summary().paymentMethod"></app-confirmation-item-summary>
        <hr class="w-full my-4 border-gray-200 dark:border-gray-700">
        <div class="flex justify-between">
            <p class="text-xl font-bold text-neutral-600">TOTAL:</p>
            <p>$ {{ summary().amount }}</p>
        </div>
        <div class="flex justify-center my-8">
            <button appCheckoutButton>
                Pay
            </button>
        </div>
    </div>

</div>
