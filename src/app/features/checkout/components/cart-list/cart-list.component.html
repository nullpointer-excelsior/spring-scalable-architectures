<div class="space-y-4">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-400">
            <thead class="text-xs uppercase bg-black text-gray-400">
                <tr>
                    <th scope="col" class="px-16 py-3">
                        <span class="sr-only">Image</span>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Product
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Quantity
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Amount
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                @if (products().length === 0) {
                <tr class="bg-gray-800 border-gray-700">
                    <td class="p-4 text-center" colspan="6" >
                        No hay productos
                    </td>
                </tr>
                }
                @for (product of products(); track $index) {
                <tr
                    class="border-b  border-gray-700 hover:bg-gray-600">
                    <td class="p-4">
                        <img [src]="product.image" class="w-16" [alt]="product.name">
                    </td>
                    <td class="px-6 py-4 font-semibold text-white">
                        {{ product.name }}
                    </td>
                    <td class="px-6 py-4 font-semibold text-white">
                        {{ product.price }}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div>
                                <input
                                    class="w-14 border text-sm rounded-lg block px-2.5 py-1 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                    [value]="product.quantity" (blur)="onProductQuantityChange($event, product)"
                                    type="number" min="1" required />
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 font-semibold text-white">
                        {{ product.price * product.quantity }}
                    </td>
                    <td class="px-6 py-4">
                        <button class="font-medium text-red-600 dark:text-red-500 hover:underline"
                            (click)="deleteCartProduct(product)">Remove</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
